{% extends "base.html" %}

{% block content %}
  <div class="titleText">
    <h1>Wearable Data List</h1>
  </div>
  <hr>
  <ul>
    {% for wearabledata in wearabledata_list %}
      <li>
        <a href="{{ wearabledata.get_absolute_url }}">
          {{ wearabledata.patient }} ({{ wearabledata.time }}) - {{ wearabledata.note }}
        </a>
      </li>
    {% empty %}
      <p>There are no wearable data in the database.</p>
    {% endfor %}
  </ul>
{% endblock %}
