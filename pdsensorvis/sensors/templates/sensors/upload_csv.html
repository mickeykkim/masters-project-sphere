{% extends 'base.html' %}

{% block content %}
  <div class="titleText">
    <h1>Upload Wearable Annotations</h1>
  </div>
  <div>
    <em>Patient: </em>
    <a href="{{ wearable.patient.get_absolute_url }}" data-toggle="tooltip" data-placement="bottom"
               data-trigger="hover" title="Link to patient data page">{{ wearable.patient }}</a>
    <span class="vert-divider">|</span>
    <em>Session Time: </em>
    <a href="{{ wearable.get_absolute_url }}" data-toggle="tooltip" data-placement="bottom"
       data-trigger="hover" title="Link to wearable data page">{{ wearable.time }}</a>
    <span class="vert-divider">|</span>
    <em>Note:</em> {{ wearable.note }}
  </div>

  <hr>

  <form method="POST" enctype="multipart/form-data" class="form-horizontal">
  {% csrf_token %}
  <div style="margin-bottom: 5px;"><strong>{{ form.filename.help_text }}: </strong></div>
  <div class="form-control" style="width: 50%; height: 43px;">{{ form.filename }}</div>
  <div>
    <div class="buttons" style="margin-top: 15px">
      <input type="submit" value="Upload" class="controlButtonL" />
      <input type="button" value="Cancel" class="cancelButton" onclick="window.history.back()" />
    </div>
  </div>
  </form>
{% endblock %}
