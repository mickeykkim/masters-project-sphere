{% extends "base.html" %}

{% block content %}
  <h1>Camera Data</h1>
  <hr>
  {% if cameradata_list %}
    <ul>
      {% for annotation in cameradata_list %}
        <li>
          <a href="{{ annotation.get_absolute_url }}">
            {{ annotation.patient }} ({{ annotation.time }})
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no camera data in the database.</p>
  {% endif %}       
{% endblock %}
