{% extends "base.html" %}

{% block content %}
  <div class="titleText">
    <h1>Camera Data List</h1>
  </div>
  <hr>
  <ul>
    {% for cameradata in cameradata_list %}
      <li>
        <a href="{{ cameradata.get_absolute_url }}">
          {{ cameradata.patient }} ({{ cameradata.time }}) - {{ cameradata.note }}
        </a>
      </li>
    {% empty  %}
      <p>There are no camera data in the database.</p>
    {% endfor %}
  </ul>
{% endblock %}
